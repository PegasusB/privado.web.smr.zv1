<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Privada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Color de fondo claro */
            color: #333;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            position: relative; /* Añadido para el botón de tema */
        }
        .container {
            padding: 0 20px;
        }
        footer {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
        .content {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #escurridizo {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
        }
        .theme-switcher {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<header>
    <h1>Pagina Privada</h1>
    <div class="theme-switcher" onclick="toggleTheme()">&#9788;</div> <!-- Icono del sol para cambiar de tema -->
</header>

<div class="container">
    <div class="content">
        <input type="button" id="escurridizo" value="Intenta clickearme" onmouseover="moverBoton()" onclick="redirigir()">
    </div>
</div>

<footer>
    <p>&copy; 2024 Nombre de Tu Empresa. Todos los derechos reservados.</p>
</footer>

<script>
    let movimiento = 0;
    let permitirClick = false;

    function moverBoton() {
        if (movimiento < 15) {
            var escurridizo = document.getElementById('escurridizo');
            var content = document.querySelector('.content');

            var nuevaX = Math.random() * (content.clientWidth - escurridizo.clientWidth);
            var nuevaY = Math.random() * (content.clientHeight - escurridizo.clientHeight);

            escurridizo.style.left = nuevaX + 'px';
            escurridizo.style.top = nuevaY + 'px';

            movimiento++;
        } else if (!permitirClick) {
            permitirClick = true;
            escurridizo.style.pointerEvents = 'none';
            setTimeout(function() {
                escurridizo.style.pointerEvents = 'auto';
                alert('Ahora puedes clickear el botón');
            }, 2000);
        }
    }

    function redirigir() {
        if (permitirClick) {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    }

    function toggleTheme() {
        const body = document.body;
        const themeSwitcher = document.querySelector('.theme-switcher');
        if (body.style.backgroundColor === 'rgb(244, 244, 244)') { // Tema claro activo
            body.style.backgroundColor = '#333'; // Fondo oscuro
            body.style.color = '#f4f4f4'; // Texto claro
            themeSwitcher.innerHTML = '&#9728;'; // Icono de la luna
        } else {
            body.style.backgroundColor = '#f4f4f4'; // Fondo claro
            body.style.color = '#333'; // Texto oscuro
            themeSwitcher.innerHTML = '&#9788;'; // Icono del sol
        }
    }
</script>

</body>
</html>
